<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <title>Amazon Replica</title>
</head>

<body>
    <!-- Placeholder image area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="placeholder image for logo" class=logo-img>
        </div>
    </div>
    <!-- Form area -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Need to add border and align -->
            <fieldset class="center-span">
                <h3>Sign In</h3>
                <form action="">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                    <label for="password">Password</label>
                    <a href="www.amazon.com" id="forgot-password">Forgot Password?</a>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <input type="submit" value="Continue">
                </form>
                <!-- Need Help? -->
                <a href="" id="help-link">Need Help?</a>
            </fieldset>
        </div>
    </div>
    <div class="row">
        <!-- New to Amazon? row-->
        <div class="col-md-6 offset-md-3" id="new-to-amazon">
            <div class="separator">
                <!-- strikethrough -->
                New to Amazon?
                <!-- strikethrough -->
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Create an account button row -->
        <div class="col-md-6 offset-md-3">
            <!-- <input type="submit" class="create-account" value="Create your Amazon account"> -->
            <a href="https://www.amazon.com/ap/register?openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select&openid.ns=http://specs.openid.net/auth/2.0 button"
                class="create-account"><button type="button">
                    Create your Amazon account</button></a>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col-md-4 offset-md-4">
            <a href="" id="footer-conditions">Conditions of Use</a>
            <a href="" id="footer-privacy-policy">Privacy Policy</a>
            <a href="" id="footer-help">Help</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3" id="copyright">
            &copy 1996-2018, Amazon.com, inc. or its affiliates
        </div>
    </div>
    <!-- Footer section(bottom row) col-md-12 with border on top 
Footer needs links "Conditions of Use" "Privacy Policy" and "Help"-->
</body>

</html>
